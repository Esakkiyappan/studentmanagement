<div class="container">
        <div class="row">
        <div class="col md-2"></div>
        <div class="col md-8">
            <form action="" [formGroup]="resultform" (ngSubmit)="resultsubmit()">
                <br>
                <mat-form-field appearance="fill">
                    <mat-label>Select</mat-label>
                    <mat-select formControlName="semester">
                        <mat-option value="1">semester I</mat-option>
                        <mat-option value="2">semester II</mat-option>
                    </mat-select>
                </mat-form-field>
                <br><br>
                <mat-form-field appearance="outline">
                    <mat-label>Outline form field</mat-label>
                    <input matInput placeholder="registerno" formControlName="regnumber">
                </mat-form-field>
                <br><br>
                <input type="submit" class="btn btn-primary">
            </form>

        </div>
        <div class="col md-2"></div>

    </div>
    <div class="row py-5">
        <div class="col"></div>
        <div class="col md-8" *ngIf="hide">

            <br>
            <ul *ngFor="let d of alldata">
                <label for="">Name :</label>
                <li>{{d.name}}</li>
                <br>
                <label for="">registerno :</label>
                <li>{{d.reg}}</li>
            </ul>
            <br>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">semester</th>
                        <th scope="col">sub 1</th>
                        <th scope="col">sub 2</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let d of alldata">
                        <td>{{d.name}}</td>
                        <td>{{d.sem}}</td>
                        <td>{{d.os}} {{d.cloudcomputing}}</td>
                        <td>{{d.tamil}}{{d.machinelearning}}</td>
                    </tr>

                </tbody>
            </table>

        </div>
        <div class="col"></div>
    </div>


</div>
