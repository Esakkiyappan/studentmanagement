<div class="big">
    <div class="container">
        <div class="row py-5">
            <div class="col-md-3">
                <img src="" alt="">
            </div>
            <div class=" container col-md-6 small py-5 ml=5 ">

                <p class="head">Adminlogin</p>
                <br><br>

                <form action="" [formGroup]="adminform" (ngSubmit)="val()">
                    <label for="">Username</label><br>
                    <input type="text" class="form-control" formControlName="username">
                    <p class="formtext text-danger"
                        *ngIf="username.errors?.['required']&& (username.touched || username.dirty)">username is
                        required</p>

                    <br>
                    <label for="">Password</label><br>
                    <input type="password" class="form-control" formControlName="password">
                    <p class="formtext text-danger"
                        *ngIf="password.errors?.['required']&&(password.touched || password.dirty)">password required
                    </p>

                    <br>
                    <br>
                    <button class="btn btn-primary" value="login">Submit</button>
                </form>

            </div>
            <div class="col-md-3">

            </div>
        </div>
    </div>
</div>
